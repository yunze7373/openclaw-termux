<svg width="1440" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1128;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b4e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Circuit pattern -->
    <pattern id="circuit" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <line x1="0" y1="50" x2="100" y2="50" stroke="#00D9FF" stroke-width="0.5" opacity="0.1"/>
      <line x1="50" y1="0" x2="50" y2="100" stroke="#00D9FF" stroke-width="0.5" opacity="0.1"/>
      <circle cx="50" cy="50" r="3" fill="#00D9FF" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="400" fill="url(#bgGradient)"/>
  <rect width="1440" height="400" fill="url(#circuit)"/>
  
  <!-- Logo/Icon area (left) -->
  <g transform="translate(180, 200)">
    <!-- Android-inspired icon -->
    <rect x="-40" y="-50" width="80" height="80" rx="10" fill="#00D9FF" opacity="0.1"/>
    <circle cx="0" cy="-10" r="25" fill="none" stroke="#00D9FF" stroke-width="3"/>
    <path d="M -15,-10 L -15,20" stroke="#00D9FF" stroke-width="3" stroke-linecap="round"/>
    <path d="M 15,-10 L 15,20" stroke="#00D9FF" stroke-width="3" stroke-linecap="round"/>
    <circle cx="-8" cy="-15" r="3" fill="#00D9FF"/>
    <circle cx="8" cy="-15" r="3" fill="#00D9FF"/>
  </g>
  
  <!-- Main title -->
  <text x="720" y="180" font-family="'SF Mono', 'Roboto Mono', monospace" font-size="100" font-weight="bold" fill="#00D9FF" text-anchor="middle">
    OpenClaw
  </text>
  
  <!-- Subtitle -->
  <text x="720" y="240" font-family="'SF Pro', 'Roboto', sans-serif" font-size="32" fill="#FFFFFF" text-anchor="middle" opacity="0.9">
    Termux Fork - AI Assistant for Android
  </text>
  
  <!-- Tech stack icons (right) -->
  <g transform="translate(1200, 200)">
    <!-- Terminal icon -->
    <rect x="-60" y="-20" width="40" height="30" rx="3" fill="none" stroke="#00D9FF" stroke-width="2" opacity="0.6"/>
    <text x="-50" y="0" font-family="monospace" font-size="16" fill="#00D9FF" opacity="0.6">{'>'}_</text>
    
    <!-- AI/Brain icon -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#00D9FF" stroke-width="2" opacity="0.6"/>
    <circle cx="-5" cy="-3" r="2" fill="#00D9FF" opacity="0.6"/>
    <circle cx="5" cy="-3" r="2" fill="#00D9FF" opacity="0.6"/>
    <path d="M -5,5 Q 0,8 5,5" fill="none" stroke="#00D9FF" stroke-width="2" opacity="0.6"/>
    
    <!-- Network/Nodes icon -->
    <g transform="translate(50, 0)">
      <circle cx="-8" cy="-8" r="3" fill="#00D9FF" opacity="0.6"/>
      <circle cx="8" cy="-8" r="3" fill="#00D9FF" opacity="0.6"/>
      <circle cx="-8" cy="8" r="3" fill="#00D9FF" opacity="0.6"/>
      <circle cx="8" cy="8" r="3" fill="#00D9FF" opacity="0.6"/>
      <line x1="-8" y1="-8" x2="8" y2="-8" stroke="#00D9FF" stroke-width="1" opacity="0.4"/>
      <line x1="-8" y1="-8" x2="-8" y2="8" stroke="#00D9FF" stroke-width="1" opacity="0.4"/>
      <line x1="8" y1="-8" x2="8" y2="8" stroke="#00D9FF" stroke-width="1" opacity="0.4"/>
      <line x1="-8" y1="8" x2="8" y2="8" stroke="#00D9FF" stroke-width="1" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Bottom tagline -->
  <text x="720" y="320" font-family="'SF Pro', 'Roboto', sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle" opacity="0.5">
    Multi-Node Distributed Architecture • Voice Assistant • Memory System
  </text>
</svg>
