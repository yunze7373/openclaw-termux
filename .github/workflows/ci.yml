name: CI/CD Auto Check

on:
  push:
    branches: [ main, dev, 'docs/**', 'feat/**', 'fix/**' ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    
    - name: Install pnpm
      run: npm install -g pnpm@latest
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Run linter
      run: pnpm run lint || echo "⚠️ Linting issues found"
      continue-on-error: true
      
    - name: Run type check
      run: pnpm run typecheck || echo "⚠️ Type errors found"
      continue-on-error: true
      
    - name: Run tests
      run: pnpm test || echo "⚠️ Tests failed"
      continue-on-error: true
      
    - name: Build project
      run: pnpm build
      
    - name: Check for security vulnerabilities
      run: pnpm audit --audit-level=high || echo "⚠️ Security vulnerabilities found"
      continue-on-error: true

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: failure()
    steps:
    - name: Send notification
      run: |
        echo "CI/CD failed on branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "Please check the logs at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
